<script>
  const cartContainer = document.getElementById('cart-container');
  
  function renderCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.qty, 0);
    cartContainer.innerHTML = '';
  
    if (cart.length === 0) {
      cartContainer.innerHTML = `<p class="empty-cart">Το καλάθι σας είναι άδειο.</p>`;
      return;
    }
  
    let total = 0;
  
    cart.forEach((item, index) => {
      total += item.price * item.qty;
  
      const cartItem = document.createElement('div');
      cartItem.className = 'cart-item';
      cartItem.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <div class="cart-info">
          <h3>${item.name}</h3>
          <p>€${item.price.toFixed(2)} x ${item.qty}</p>
        </div>
        <div class="cart-actions">
          <button onclick="changeQty(${index}, 1)">+</button>
          <button onclick="changeQty(${index}, -1)">-</button>
          <button onclick="removeItem(${index})">&times;</button>
        </div>
      `;
      cartContainer.appendChild(cartItem);
    });
  
    const totalDiv = document.createElement('div');
    totalDiv.className = 'total';
    totalDiv.innerHTML = `
      Σύνολο: €${total.toFixed(2)}
      <br><a href="checkout.html" class="checkout-btn">Συνέχεια στην Πληρωμή</a>
    `;
  
    cartContainer.appendChild(totalDiv);
  }
  
  function changeQty(index, change) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (!cart[index]) return;
  
    cart[index].qty += change;
    if (cart[index].qty <= 0) cart.splice(index, 1);
  
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }
  
  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }
  
  // Φορτώνουμε το καλάθι στην αρχή
  renderCart();
  
  // -------- ΝΕΟ: Ελέγχουμε αν αλλάξει το localStorage ---------
  window.addEventListener('storage', function(e) {
    if (e.key === 'cart') {
      renderCart();
    }
  });
  </script>
